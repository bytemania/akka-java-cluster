akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  stdout-loglevel = "DEBUG"

  actor {
    provider = "cluster"
    serializers {
      java = "akka.serialization.JavaSerializer"
    }
  }
  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 2551
    }
  }
  cluster {
    seed-nodes = ["akka://ClusterSystem@127.0.0.1:2551"]
    auto-down-unreachable-after = 1s
  }
}
